	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

<aside class="notes"><p>This picture has got to be the most infamous of them all. It gives the impression that a large great white shark is leaping out of the ocean and is about to attack military personnel climbing a ladder dangling from a Special Forces UH-60 Black Hawk helicopter.</p>
<p>It was extremely popular back in 2001 and was widely circulated as an email. The email even alleged that <a href="http://news.nationalgeographic.com/news/2002/08/0815_020815_photooftheyear.html">National Geographic</a> had awarded it the Photo of the Year award. As expected, the image gained popularity till it was finally revealed to be an Internet hoax.</p>
<p>There were suspicions that it might be fake when people realized that the image looked so much like a scene from the 1996 <em>Batman</em> movie. In that scene, <em>Batman</em> was attacked by a shark while climbing a helicopter ladder.</p>
<p>t’s actually two pictures that were merged to produce a remarkable looking final image.</p>
<img src="Camp/attachments/4e39b24ae5d85c6231b23ba0d4e36266_MD5.png" alt="" style="width: px; height: 200px; object-fit: fill">


<p>The first (above) is the picture of a military drill (in front of the Golden Gate Bridge), while the second one (below) shows a shark jumping out of the ocean (False Bay, South Africa).</p>

<p>Also, the real picture actually shows a portion of Toronto’s Union Station that was flooded with rainwater and sewage back in June 2012. The neighboring Toronto Royal Bank Plaza complex was also affected by the flood.</p>

<aside class="notes"><p>#fake<br>Sharks are awesome creatures, we know that already. But people still fear them. In fact, they fear them a whole lot. However, that doesn’t stop them from being fascinated with shark ‘sightings’ and pictures. This combination of fear and fascination creates the perfect platform for the continuous circulation of  fake shark pictures.</p>
<p>Now, add other factors to the mix like extreme weather, and the power of the internet (especially social media) and things can easily get out of hand.</p>
<p>Many of these pictures come out just after a major disturbance like a flood or storm. And we don’t know why people take the time to create and share these fake shark pictures; maybe to create a sense of crisis, generate fake traffic to their blogs or social media accounts, etc. but for sure they can be pretty annoying and some actually look genuine.</p>
<p>Let’s look at a few of the most popular fake shark pictures out there and then we’ll put our detective hats on and learn how to determine if a shark picture is fake.</p>
<p>According to the story, a couple along with their teenage son were vacationing in Australia.  They went scuba diving and the couple posed for a picture. Just before snapping the picture, the father notices that his son, who is holding the camera,  looks frightened. The father asked him if there was anything wrong. The boy says ‘No,’ then he quickly takes the picture and begins to swim frantically away so his worried parents follow him out of the water.</p>
<p>Back on the boat, their son tells them that a large great white shark had swum up behind them while he was snapping. Of course they don’t believe him until they get back to their hotel room and upload the image on their computer.</p>
<p>This picture, and story, became very popular on the internet mainly due to the clever use of the creator’s Photoshop skills. Also, the couple appear to be completely unaware of the massive shark behind them, and the shark is smiling as it poses for the picture too. Very creepy stuff indeed.</p>
<p>Below is the original shark photo that was used to create the image.</p>
<img src="Camp/attachments/cb5750ae7443c9d7a1e30c81a262e5ce_MD5.png" alt="" style="width: px; height: 200px; object-fit: fill">


<p>It was originally uploaded on Wikimedia Commons by Hermanus Backpackers, South Africa. You can clearly see that the image was manipulated to look so much larger than the couple.</p>
<p>The same image was used to create even more fake shark pictures like the one below.</p>
<p><em>This particular shark must really like pictures. Hmm.</em></p>
<img src="Camp/attachments/a67c51cf7aba72bab203793b68baf921_MD5.png" alt="" style="width: px; height: 200px; object-fit: fill"></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
