	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

<aside class="notes"><p>#false More people each year are killed by elephants, crocodiles, bees, and wars and many other dangers that confront us, than by sharks. <a href="http://www.snopes.com/fact-check/coconuts-kill-more-sharks/">Do Falling Coconuts Kill More People Than Sharks Each Year? Snopes.com </a> 
This is A widely spread myth even in reputable sources. Following a 1984 study on &quot;Injuries Due to Falling Coconuts&quot;, exaggerated claims spread concerning the number of deaths by falling coconuts. Falling coconuts, according to <a href="https://en.wikipedia.org/wiki/Urban_legend" title="Urban legend">urban legend</a>, kill a few people a year. This legend gained momentum after the 2002 work of a noted expert on <a href="https://en.wikipedia.org/wiki/Shark_attack" title="Shark attack">shark attacks</a> was characterized as saying that falling coconuts kill 150 people each year worldwide. This statistic has often been contrasted with the number of shark-caused deaths per year, which is around five.[2]] (<a href="https://en.wikipedia.org/wiki/Death_by_coconut#cite_note-flmnh-2">https://en.wikipedia.org/wiki/Death_by_coconut#cite_note-flmnh-2</a>) </p>
<ul>
<li>In February 2002, <em><a href="https://en.wikipedia.org/wiki/The_Daily_Telegraph" title="The Daily Telegraph">The Daily Telegraph</a></em> reported that coconut trees were being removed from beaches in Queensland, Australia, to guard against &quot;death by coconut&quot;.<a href="https://en.wikipedia.org/wiki/Death_by_coconut#cite_note-21">21</a> </li>
<li>In November 2010, <em><a href="https://en.wikipedia.org/wiki/The_Guardian" title="The Guardian">The Guardian</a></em> reported that the Indian government removed coconuts from the trees at <a href="https://en.wikipedia.org/wiki/Mumbai" title="Mumbai">Mumbai</a>&#39;s Gandhi museum &quot;for fear that a nut would descend on to the head of President Obama&quot; who had recently visited the city. The article cited the Barss study and observed, &quot;Thanks to Indian officials and perhaps also to Barss, Obama&#39;s recent visit to Mumbai was devoid of coconut trauma&quot;.<a href="https://en.wikipedia.org/wiki/Death_by_coconut#cite_note-27">27</a> <a href="https://www.snopes.com/fact-check/coconuts-kill-more-sharks">https://www.snopes.com/fact-check/coconuts-kill-more-sharks</a></https> no study has ever been able to reliably and accurately document the number of people killed by coconuts, so we just don&#39;t know, but newspaper reports statistics lean towards no.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><p>#false   False. Not that far, more lke a swimming pool away. 1. It is not the look of blood in the water that attracts a shark. Sharks have electroreceptors that can detect even the smallest change. 1. One potential environmentally safe way of warding off sharks is through magnets, which appear to confuse the shark’s electro receptors. As blood alters the water’s conductivity, it is actually this that alerts a shark to the situation.1. Most sharks have an excellent sense of hearing. This, and the fact that sound waves travel better through the water than they do through the air, means that they can hear potential prey swimming a fair distance away.  To detail a shark’s electroreceptors further, they are situated in nodules on their noses which are called ampullae of Lorenzini. The receptors can sense the direction that any electrical field is coming from. Ingeniously, this means that even the tiniest fluctuation that comes from an animal’s beating heart can be picked up so much so that it can act like a ‘homing beacon’ to the hungry shark!</p>

<aside class="notes"><p>#false Some sharks, such as the nurse shark, do lay eggs. Oviparous species lay eggs that develop and hatch outside the mother&#39;s body. <strong>Once born (or hatched), shark pups receive no parental care</strong>; they&#39;re on their own. They emerge as small versions of their parents and start to feed immediately. There are <strong>oviparous</strong> (egg-laying) species and <strong>viviparous</strong> (live-bearing) species. Oviparous species lay eggs that develop and hatch outside the mother’s body with no parental care after the eggs are laid. The embryos are nourished by a yolk-sac inside the egg capsule. Viviparous species can be separated into two categories: <strong>placental</strong> (having a placenta, or true connection between maternal and embryonic tissue), or <strong>aplacental</strong> (lacking a placenta). Among the aplacental species, there are those whose embryos rely primarily on a yolk-sac for nutrition during gestation and those that consume yolk-filled, unfertilized egg capsules (oophagy).</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><p>#true   Recent breakthroughs allowed scientists to use carbon dating to estimate the age of Greenland sharks. Inside the shark’s eyes, there are proteins that are formed before birth and do not degrade with age, like a fossil preserved in amber. Scientists discovered that they could determine the age of the sharks by carbon-dating these proteins. One study examined Greenland sharks that were <a href="https://www.fisheries.noaa.gov/insight/understanding-bycatch">bycatch</a> in fishermen’s nets. The largest shark they found, a <a href="https://oceanservice.noaa.gov/facts/greenland-shark.html#">5-meter</a> female, was between 272 and 512 years old according to their estimates. Carbon dating can only provide estimates, not a definitive age. Scientists continue to refine this method and may provide more accurate measurements in the future. But even at the lower end of the estimates, a 272-year lifespan makes the Greenland shark the longest-lived vertebrate.</p>

<aside class="notes"><p>#false  Sorry, not sharks, but sperm whales. <strong>Ambergris</strong> (<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈæmbərɡriːs/</a> or <a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈæmbərɡrɪs/</a>; <a href="https://en.wikipedia.org/wiki/Latin_language" title="Latin language">Latin</a>: <em>ambra grisea</em>; <a href="https://en.wikipedia.org/wiki/Old_French_language" title="Old French language">Old French</a>: <em>ambre gris</em>), <em><strong>ambergrease</strong></em>, or <strong>grey amber</strong> is a solid, waxy, flammable substance of a dull grey or blackish colour produced in the digestive system of <a href="https://en.wikipedia.org/wiki/Sperm_whale" title="Sperm whale">sperm whales</a>.<a href="https://en.wikipedia.org/wiki/Ambergris#cite_note-1">1</a> Freshly produced ambergris has a marine, <a href="https://en.wikipedia.org/wiki/Feces" title="Feces">fecal</a> odor. It acquires a sweet, earthy scent as it ages, commonly likened to the fragrance of <a href="https://en.wikipedia.org/wiki/Isopropyl_alcohol" title="Isopropyl alcohol">isopropyl alcohol</a> without the vaporous chemical <a href="https://en.wikipedia.org/wiki/Astringency" title="Astringency">astringency</a>.<a href="https://en.wikipedia.org/wiki/Ambergris#cite_note-Burr-2">2</a> Ambergris has been highly valued by <a href="https://en.wikipedia.org/wiki/Perfumer" title="Perfumer">perfume makers</a> as a <a href="https://en.wikipedia.org/wiki/Fixative_(perfumery)" title="Fixative (perfumery)">fixative</a> that allows the scent to last much longer, although it has been mostly replaced by synthetic <a href="https://en.wikipedia.org/wiki/Ambroxide" title="Ambroxide">ambroxide</a>.<a href="https://en.wikipedia.org/wiki/Ambergris#cite_note-3">3</a> Dogs are attracted to the smell of ambergris and are sometimes used by ambergris searchers.[4]<a href="https://en.wikipedia.org/wiki/Ambergris#cite_note-4">https://en.wikipedia.org/wiki/Ambergris#cite_note-4</a>)</p>
