	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

November 22, 2019

Sometime during the past few centuries, one could argue that the knowledge and appreciation of art surpassed that of religion for the educated classes. Sure, people still associate and practice the many forms: Catholicism, Judaism, Islam, to name a few. But for many more, perhaps, it is art that they look upon religiously. And though commissioned public artwork has been part of our culture for centuries, it now seems more omnipresent than ever. The meaning and impact of a commissioned work can change the fabric of a street corner or city—think: Chicago’s famous _Bean_ or New York’s iconic _Knotted Gun_. From the bustling streets of major U.S. cities to quieter corners of the globe in Howick, South Africa, and Las Colinas, Texas, _Architectural Digest_ surveys 38 of the world’s most fascinating public sculptures. Each one responds to a cultural curiosity—a question that was asked by a group or city officials and answered by the artists.

### _Forever Bicycles_ In Austin, Texas

Ai Weiwei’s _Forever Bicycles_ used to draw the eye in Waller Beach at Town Lake Metropolitan Park in Austin. This 3D sculpture was created from 1,200 bicycles, a vehicle the artist used throughout his childhood in Beijing to move throughout the city. This work representing childhood and freedom was not destined to stay in Austin forever: It was eventually taken down in May 2017, as the city was no longer able to fund the beloved installation.

### _Singing Ringing Tree_ in Burnley, United Kingdom

Completed in 2006, the _Singing Ringing Tree_ is a 10-foot-tall sculpture meant to resemble the shape and grace of an actual tree. The structure, which was designed by artists Mike Tonkin and Anna Liu, was built using galvanized steel, and it was placed in such a way that when the wind rushes through, a song is produced. Located in the Pennine hill range overlooking Burnley, England, the sculpture won the National Award of the Royal Institute of British Architects (RIBA) in 2007.

### _Bridge Over Tree_ in Brooklyn, New York

Located in New York’s Brooklyn Bridge Park, _Bridge Over Tree_ is a sculptural installation designed by Iranian-born and Minneapolis-based artist Siah Armajani. The work was first shown as a temporary sculpture in Minneapolis in 1970, and was again on view in 2019 for the first time in nearly 50 years. It comprises a 91-foot-long bridge and a set of stairs at the sculpture’s midpoint. These stairs send visitors up and down over a small evergreen tree. The sculpture was designed to force complete strangers to pass, interact, and cooperate with one another when passing the center of the structure. In a moment of heated political disagreement, finding common ground with any stranger is a welcome change.



</div>

### _Ayrton Senna_ In Barcelona, Spain

Brazilian-born Formula 1 driver Ayrton Senna was killed during a 1994 race in Italy. His funeral, which took place in São Paulo, is believed to be one of the largest recorded gatherings of mourners: An estimated 3 million people flocked to the streets of Senna’s hometown to pay their respects. A figure who always seemed larger than life, Senna is now memorialized in a sculpture in Barcelona. Created by British artist Paul Oz, the work of art was unveiled on May 8, 2019, marking the 25th anniversary of Senna’s death.

### _The_ _Statue Of the Bear and the Strawberry Tree_ in Madrid, Spain

### _Čumil_ In Bratislava, Slovakia

Contrary to popular belief, Čumil isn’t this bronze statue’s name. It’s the Slovak word for “watcher,” which makes sense considering his position peeking out of a manhole and the sly grin on his face. _The Watcher_, by local sculptor Viktor Hulík, is one of several public works commissioned by the city after Slovakia gained independence in 1947. 

Because he’s so low to the ground, the watcher actually lost his head twice, courtesy of a few careless drivers. Now, however, he has his own road sign, ironically reading “Man at work.”

### _Nagasaki Peace Statue_ in Nagasaki, Japan

So many public sculptures double as monuments to a tragic event as a way to pay homage to victims, and the nearly 32-foot-tall _Nagasaki Peace Statue_ is hardly an exception. At its base, there’s a black vault holding the names of those killed after the 1945 atomic bomb exploded. Revealed to the public on April 1 in 1955, the city hosts an annual memorial service at the foot of the statue.

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath.MathJax3,
		  RevealMermaid,
		  RevealChart,
		  RevealCustomControls,
		  RevealMenu,
	      RevealPointer,
		  RevealChalkboard, 
        ],


    	allottedTime: 120 * 1000,

		mathjax3: {
			mathjax: 'plugin/math/mathjax/tex-mml-chtml.js',
		},
		markdown: {
		  gfm: true,
		  mangle: true,
		  pedantic: false,
		  smartLists: false,
		  smartypants: false,
		},

		mermaid: {
			theme: isLight ? 'default' : 'dark',
		},

		customcontrols: {
			controls: [
				{id: 'toggle-overview',
				title: 'Toggle overview (O)',
				icon: '<i class="fa fa-th"></i>',
				action: 'Reveal.toggleOverview();'
				},
				{ icon: '<i class="fa fa-pen-square"></i>',
				title: 'Toggle chalkboard (B)',
				action: 'RevealChalkboard.toggleChalkboard();'
				},
				{ icon: '<i class="fa fa-pen"></i>',
				title: 'Toggle notes canvas (C)',
				action: 'RevealChalkboard.toggleNotesCanvas();'
				},
			]
		},
		menu: {
			loadIcons: false
		}
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"width":960,"height":540,"margin":0,"maxScale":4,"controls":true,"progress":true,"slideNumber":true,"overview":"true","showNotes":false,"transition":"concave","transitionSpeed":"default"}, queryOptions);
    </script>

      Reveal.initialize(options);
    </script>
